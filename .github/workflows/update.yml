name: Dizipal Bot Auto Update

on:
  schedule:
    - cron: '0 */12 * * *' # Her 12 saatte bir çalışır
  workflow_dispatch: # İstediğinde manuel başlatma butonu

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: pip install requests beautifulsoup4

      - name: Botu Çalıştır
        run: python main.py

      - name: Güncellenen HTML'i Kaydet
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html
          git commit -m "Film listesi otomatik güncellendi: $(date)" || exit 0
          git push
