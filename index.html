<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Ar≈üivi - 1 Film</title>
    <meta name="description" content="T√ºrk√ße dublaj ve altyazƒ±lƒ± film izleme platformu">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
        }
        .header { 
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 32, 44, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .logo { 
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo h1 { 
            font-size: 1.5em;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .stats { 
            background: rgba(102, 126, 234, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        .controls { 
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .search-container { 
            position: relative;
            transition: all 0.3s;
        }
        #searchInput { 
            padding: 10px 40px 10px 15px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 25px;
            background: rgba(26, 32, 44, 0.8);
            color: #fff;
            outline: none;
            width: 250px;
            transition: all 0.3s;
        }
        #searchInput:focus { 
            border-color: #667eea;
            width: 300px;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        #searchInput::placeholder { color: rgba(255,255,255,0.5); }
        .search-icon { 
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            pointer-events: none;
        }
        #genreSelect { 
            padding: 10px 15px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 25px;
            background: rgba(26, 32, 44, 0.8);
            color: #fff;
            outline: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        #genreSelect:hover { 
            border-color: #667eea;
        }
        .film-container { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 100px;
            padding: 20px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        .film-card { 
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: rgba(26, 32, 44, 0.6);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .film-card:hover { 
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }
        .film-card img { 
            width: 100%;
            aspect-ratio: 2 / 3;
            object-fit: cover;
            display: block;
        }
        .film-overlay { 
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0));
            padding: 30px 15px 15px;
            transform: translateY(calc(100% - 60px));
            transition: transform 0.3s ease;
        }
        .film-card:hover .film-overlay { 
            transform: translateY(0);
        }
        .film-title { 
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .film-meta { 
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 0.85em;
            opacity: 0.8;
        }
        .imdb-badge { 
            background: #f5c518;
            color: #000;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
        }
        .film-buttons { 
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        .btn { 
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            text-align: center;
            transition: all 0.3s;
        }
        .btn-info { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-info:hover { 
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .btn-watch { 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .btn-watch:hover { 
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
        }
        #loadMore { 
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }
        #loadMore:hover { 
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .modal { 
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }
        .modal-content { 
            background: linear-gradient(135deg, rgba(26, 32, 44, 0.95), rgba(44, 62, 80, 0.95));
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .close { 
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
            transition: all 0.3s;
        }
        .close:hover { 
            color: #f5576c;
            transform: rotate(90deg);
        }
        #modalTitle { 
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.8em;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .modal-info { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .info-item { 
            background: rgba(102, 126, 234, 0.1);
            padding: 10px;
            border-radius: 10px;
            border-left: 3px solid #667eea;
        }
        .info-label { 
            font-size: 0.85em;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        .info-value { 
            font-weight: 600;
        }
        #modalSummary { 
            line-height: 1.6;
            margin-bottom: 25px;
            opacity: 0.9;
        }
        #modalWatchBtn { 
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        #modalWatchBtn:hover { 
            transform: scale(1.02);
            box-shadow: 0 8px 24px rgba(245, 87, 108, 0.4);
        }
        .footer { 
            text-align: center;
            padding: 30px 20px;
            opacity: 0.7;
            font-size: 0.9em;
        }
        .update-info { 
            background: rgba(102, 126, 234, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .film-container { 
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }
            .header { 
                flex-direction: column;
                gap: 10px;
            }
            .controls { 
                flex-direction: column;
                width: 100%;
            }
            #searchInput { 
                width: 100%;
            }
            #searchInput:focus { 
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>üé¨ Film Ar≈üivi</h1>
            <span class="stats">üìä 1 Film</span>
        </div>
        <div class="controls">
            <select id="genreSelect" onchange="filterByGenre(this.value)">
                <option value="">üé≠ T√ºm T√ºrler</option>
            </select>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Film ara..." oninput="searchFilms()">
                <span class="search-icon">üîç</span>
            </div>
        </div>
    </div>
    <div class="film-container" id="filmContainer"></div>
    <button id="loadMore" onclick="loadMoreFilms()">Daha Fazla Y√ºkle ‚¨áÔ∏è</button>
    <div id="filmModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <div class="modal-info">
                <div class="info-item">
                    <div class="info-label">Yƒ±l</div>
                    <div class="info-value" id="modalYear"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">IMDB</div>
                    <div class="info-value" id="modalImdb"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">S√ºre</div>
                    <div class="info-value" id="modalDuration"></div>
                </div>
            </div>
            <div class="info-item" style="margin-bottom: 20px;">
                <div class="info-label">T√ºrler</div>
                <div class="info-value" id="modalGenres"></div>
            </div>
            <p id="modalSummary"></p>
            <a id="modalWatchBtn" class="btn btn-watch" target="_blank">üé¨ Filmi ƒ∞zle</a>
        </div>
    </div>
    <div class="footer">
        <div>‚ö° Otomatik olarak g√ºncellenir</div>
        <div class="update-info">Son G√ºncelleme: 12/02/2026 04:56</div>
    </div>
    <script>
        const films = [
  {
    "title": "Demo Film",
    "image": "https://via.placeholder.com/300x450",
    "videoUrl": "#",
    "url": "#",
    "year": "2024",
    "duration": "120 dk",
    "imdb": "7.5",
    "genres": [
      "Aksiyon"
    ],
    "summary": "Site ≈üu an eri≈üilebilir deƒüil. L√ºtfen daha sonra tekrar deneyin."
  }
];
        const allGenres = [
  "Aksiyon"
];
        let currentPage = 1;
        const filmsPerPage = 24;
        let currentFilter = { "genre": "", "search": "" };

        function populateGenreSelect() {
            const select = document.getElementById('genreSelect');
            allGenres.forEach(genre => {
                const option = document.createElement('option');
                option.value = genre;
                option.textContent = genre;
                select.appendChild(option);
            });
        }

        function getFilteredFilms() {
            return films.filter(film => {
                const matchesGenre = currentFilter.genre ? film.genres.includes(currentFilter.genre) : true;
                const searchLower = currentFilter.search.toLowerCase();
                const matchesSearch = currentFilter.search ? 
                    film.title.toLowerCase().includes(searchLower) || 
                    film.genres.join(',').toLowerCase().includes(searchLower) : true;
                return matchesGenre && matchesSearch;
            });
        }

        function renderFilms() {
            const container = document.getElementById('filmContainer');
            container.innerHTML = '';
            currentPage = 1;
            const filteredFilms = getFilteredFilms();

            const filmsToRender = filteredFilms.slice(0, filmsPerPage);
            filmsToRender.forEach(film => container.appendChild(createFilmCard(film)));

            document.getElementById('loadMore').style.display = filteredFilms.length > filmsPerPage ? 'block' : 'none';
        }
        
        function createFilmCard(film) {
            const filmCard = document.createElement('div');
            filmCard.className = 'film-card';
            const filmTitle = film.title.replace(/'/g, "\'");
            const imdbScore = film.imdb.replace('IMDB: ', '');
            filmCard.innerHTML = `
                <img src="${film.image}" alt="${filmTitle}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450/1a202c/667eea?text=Film'">
                <div class="film-overlay">
                    <div class="film-title">${film.title}</div>
                    <div class="film-meta">
                        <span>${film.year}</span>
                        ${imdbScore !== 'Yok' ? '<span class="imdb-badge">‚≠ê ' + imdbScore + '</span>' : ''}
                    </div>
                    <div class="film-buttons">
                        <button class="btn btn-info" onclick='event.stopPropagation(); showDetails("${filmTitle}")'>‚ÑπÔ∏è Bilgi</button>
                        <a href="${film.videoUrl}" class="btn btn-watch" target="_blank" onclick='event.stopPropagation();'>‚ñ∂Ô∏è ƒ∞zle</a>
                    </div>
                </div>
            `;
            filmCard.onclick = () => showDetails(film.title);
            return filmCard;
        }

        function searchFilms() {
            currentFilter.search = document.getElementById('searchInput').value;
            renderFilms();
        }

        function filterByGenre(genre) {
            currentFilter.genre = genre;
            renderFilms();
        }

        function showDetails(title) {
            const film = films.find(f => f.title === title);
            if (film) {
                document.getElementById('modalTitle').textContent = film.title;
                document.getElementById('modalYear').textContent = film.year;
                document.getElementById('modalImdb').textContent = film.imdb.replace('IMDB: ', '');
                document.getElementById('modalDuration').textContent = film.duration;
                document.getElementById('modalGenres').textContent = film.genres.join(', ');
                document.getElementById('modalSummary').textContent = film.summary;
                document.getElementById('modalWatchBtn').href = film.videoUrl;
                document.getElementById('filmModal').style.display = 'block';
            }
        }

        function closeModal() {
            document.getElementById('filmModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('filmModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function loadMoreFilms() {
            const filteredFilms = getFilteredFilms();
            const startIndex = currentPage * filmsPerPage;
            const endIndex = startIndex + filmsPerPage;
            
            const filmsToRender = filteredFilms.slice(startIndex, endIndex);
            const container = document.getElementById('filmContainer');
            filmsToRender.forEach(film => container.appendChild(createFilmCard(film)));

            currentPage++;
            if (endIndex >= filteredFilms.length) {
                document.getElementById('loadMore').style.display = 'none';
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            populateGenreSelect();
            renderFilms();
            console.log(`‚úÖ Toplam ${films.length} film y√ºklendi!`);
        });
    </script>
</body>
</html>
